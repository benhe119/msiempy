name: test
on:
  push:
    branches:    
      - master
      - develop
jobs: 
  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.7']
      max-parallel: 1
      fail-fast: false
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ./
      
      - name: Setup msiempy config
        run: python ./samples/msiempy_setup.py --set esm host 207.179.200.58:4443 --set esm user NGCP --set esm passwd ${{ secrets.esmpass }} --set general verbose true --set general logfile ./log.txt --set general timeout 60

      - name: Run tests/local/
        run: pytest tests/local/

      - name: Run tests/auth/test_session.py
        run: pytest tests/auth/test_session.py --reruns 5 --reruns-delay 1

      - name: Run tests/auth/test_alarm.py
        run: pytest tests/auth/test_alarm.py --reruns 5 --reruns-delay 1

      - name: Run tests/auth/test_event.py
        run: pytest tests/auth/test_event.py --reruns 5 --reruns-delay 1

      - name: Run tests/auth/test_device.py
        run: pytest tests/auth/test_device.py --reruns 5 --reruns-delay 1

      - name: Run tests/auth/test_watchlist.py
        run: pytest tests/auth/test_watchlist.py --reruns 5 --reruns-delay 1

      - name: Generate coverage report
        run: pytest --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov  
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: msiempy-code-coverage
          yml: ./codecov.yml 
          fail_ci_if_error: true
        
